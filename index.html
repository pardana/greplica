<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Replica</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="menu-item">Gmail</a>
            <a href="#" class="menu-item">Images</a>
            <i class="material-icons" id="dropdown-menu">list</i>
            <img id="profile-pic" src="./assets:images/logo_katar8.png" alt="profile" />
        </nav>
    </header>

    <main>
        <section>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            <br/>
            <div id="input-wrapper">
                <input id="search-box" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon" />
            </div>
            <div>
                <button class="custom-btn">Penelusuran Google</button>
                <button class="custom-btn">Saya Lagi Beruntung</button>
            </div>
            <div id="list-dropdown">
                <div class="list-item">
                    <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" /><p>Search</p>
                </div>
                <div class="list-item">
                    <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps" /><p>Maps</p>
                </div>
                <div class="list-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive" /><p>Drive</p>
                </div>
                <div class="list-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png" alt="Google Calendar" /><p>Calendar</p>
                </div>
                <div class="list-item">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos" /><p>Photos</p>
                </div>
                <div class="list-item">
                    <img src="https://e1.pngegg.com/pngimages/755/1015/png-clipart-macos-app-icons-google-keep.png" alt="Google Keep" /><p>Keep</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
